
{% extends "header.html" %}

{% block body %}
	
	<div class="form-group">
	<button class="btn btn-md btn-success" data-toggle="modal" data-target="#createlistmodal">Create List</button>
	</div>

	<div class="form-group">
	<button class="btn btn-md btn-info" data-toggle="modal" data-target="#viewlistmodal">View  List &nbsp;&nbsp;</button>
</div>
<div class="form-group">
	<button class="btn btn-md btn-danger" data-toggle="modal" data-target="#deletelistmodal">Delete List</button>
</div>

<div id="createlistmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create list</h4>
      </div>
      <div class="modal-body">
        <p>Create your list here </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="viewlistmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">View list</h4>
      </div>
      <div class="modal-body">
        <p>View your saved lists</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="deletelistmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete list</h4>
      </div>
      <div class="modal-body">
        <p>Delete lists </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>




{% endblock %}
