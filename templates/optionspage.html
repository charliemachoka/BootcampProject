
{% extends "header.html" %}

{% block body %}
	
	<div class="form-group">
	<button class="btn btn-md btn-success" data-toggle="modal" data-target="#createlistmodal">Create To do</button>
	</div>

	<div class="form-group">
	<button class="btn btn-md btn-info" data-toggle="modal" data-target="#viewlistmodal">View To Do &nbsp;&nbsp;</button>
</div>
<div class="form-group">
	<button class="btn btn-md btn-danger" data-toggle="modal" data-target="#deletelistmodal">Delete To Do</button>
</div>

<div id="createlistmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create list</h4>
      </div>
      <div class="modal-body">
        <textarea class="form-control"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
      </div>
    </div>

  </div>
</div>

<div id="viewlistmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">View To Do</h4>
      </div>
      <div class="modal-body">
         <textarea class="form-control"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
      </div>
    </div>

  </div>
</div>

<div id="deletelistmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete To Do</h4>
      </div>
      <div class="modal-body">
        <textarea class="form-control"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Delete</button>
      </div>
    </div>

  </div>
</div>




{% endblock %}
